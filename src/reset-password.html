<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seesooq</title>

    <link rel="stylesheet" href="assets/styles/styles.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/preline@2.0.3/dist/preline.min.js"
    ></script>
  </head>

  <body>
    <div class="h-full">
      <div class="grid h-full grid-cols-1 md:grid-cols-2">
        <main
          class="mx-auto flex w-full max-w-lg flex-col items-center justify-center space-y-10 px-4 py-16 md:space-y-12"
        >
          <div class="text-center">
            <p
              class="mb-4 text-xl font-medium leading-7 text-violet-900 md:text-3xl"
            >
              إعادة تعيين كلمة السر
            </p>
            <p
              class="text-neutral-500 text-opacity-70 sm:text-2xl sm:leading-9"
            >
              قم بإنشاء كلمة سر جديدة مختلفة عن كلمة السر القديمة
            </p>
          </div>

          <div
            class="flex h-[165px] w-[165px] items-center justify-center rounded-full bg-violet-900 bg-opacity-5"
          >
            <img
              src="./assets/images/icons/lock-2-lg.png"
              class="w-28"
              alt=""
            />
          </div>

          <form action="#" class="space-y-8 self-stretch">
            <!-- password-1 -->
            <div>
              <label
                for="email"
                class="mb-3 inline-block font-medium text-slate-900 md:text-lg md:leading-7"
                >كلمة السر</label
              >

              <div
                class="flex h-16 items-center gap-4 rounded-3xl border border-transparent bg-neutral-100 bg-opacity-60 px-5 transition-colors duration-200 focus-within:border-violet-900"
              >
                <img
                  src="./assets/images/icons/lock.png"
                  class="h-4 shrink-0"
                  alt=""
                />
                <div class="relative flex flex-1 items-center">
                  <input
                    type="password"
                    name="password"
                    id="password-1"
                    class="block flex-1 border-none bg-transparent text-slate-900 outline-none placeholder:text-neutral-500 placeholder:text-opacity-70"
                    placeholder="أدخل كلمة السر "
                  />

                  <button
                    type="button"
                    data-hs-toggle-password='{ "target": "#password-1" }'
                    class="absolute end-0"
                  >
                    <img
                      src="./assets/images/icons/eye.png"
                      class="w-4 hs-password-active:hidden"
                      alt=""
                    />
                    <img
                      src="./assets/images/icons/eye-slash.png"
                      class="hidden w-4 hs-password-active:inline-block"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
            <!-- /password-1 -->

            <!-- password-2 -->
            <div>
              <label
                for="email"
                class="mb-3 inline-block font-medium text-slate-900 md:text-lg md:leading-7"
                >تأكيد كلمة السر</label
              >

              <div
                class="flex h-16 items-center gap-4 rounded-3xl border border-transparent bg-neutral-100 bg-opacity-60 px-5 transition-colors duration-200 focus-within:border-violet-900"
              >
                <img
                  src="./assets/images/icons/lock.png"
                  class="h-4 shrink-0"
                  alt=""
                />
                <div class="relative flex flex-1 items-center">
                  <input
                    type="password"
                    name="password"
                    id="password-2"
                    class="block flex-1 border-none bg-transparent text-slate-900 outline-none placeholder:text-neutral-500 placeholder:text-opacity-70"
                    placeholder="أدخل كلمة السر مجددًا "
                  />

                  <button
                    type="button"
                    data-hs-toggle-password='{ "target": "#password-2" }'
                    class="absolute end-0"
                  >
                    <img
                      src="./assets/images/icons/eye.png"
                      class="w-4 hs-password-active:hidden"
                      alt=""
                    />
                    <img
                      src="./assets/images/icons/eye-slash.png"
                      class="hidden w-4 hs-password-active:inline-block"
                      alt=""
                    />
                  </button>
                </div>
              </div>
            </div>
            <!-- /password-2 -->

            <button
              type="submit"
              class="block h-16 w-full rounded-3xl bg-gradient-to-b from-violet-900 to-violet-900/50 py-4 text-lg font-bold text-white transition-colors hover:to-violet-900"
            >
              إعادة تعيين كلمة السر
            </button>
          </form>
        </main>

        <div class="bg-gradient-to-b from-violet-900 to-violet-900/50"></div>
      </div>
    </div>
  </body>
</html>
